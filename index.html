<!doctype html>
<html>
	<head>
		<title> CS @ UoA </title>
		<link rel="shortcut icon" type="image/x-icon" href="http://redsox.tcs.auckland.ac.nz/ups/logo.svg"/>
		<link rel="stylesheet" href="main.css" type="text/css"/>
		<meta name="viewport" content="width=device-width, initial-scale="1.0">
		<script type="text/javascript" src="script.js"></script>
	</head>

	<body>	
		<div id="navbar">
			<ul id="navlist">
				<center>
					<img id="navbar-logo" src="http://redsox.tcs.auckland.ac.nz/ups/logo.svg" height="80" width="80">
					<li onClick="showHome();"><a>Home</a></li>
					<li onClick="showCourses();"><a>Courses</a></li>
					<li onClick="showPeople();"><a>People</a></li>
					<li onClick="showNews();"><a>News</a></li>
					<li onClick="showNotices();"><a>Notices</a></li>
					<li onClick="showGuestBook();"><a>Guest Book</a></li>
				</center>
			</ul>
		</div>	
		<section id="home">
			<center>
				<br><br><p>Welcome to New Zealand's leading computer science department. <br>We pride ourselves on the excellence of our staff and our students.</p>
			</center>
		</section>
		<section id="courses">
			<br>
		</section>
		<section id="people">
			<br>
		</section>
		<section id="news">
			<br>
		</section>
		<section id="notices">
			<br>
		</section>
		<section id="guest-book">
			<div class="iframe-container">
				<iframe class="comments" src="http://redsox.tcs.auckland.ac.nz/ups/UniProxService.svc/htmlcomments"></iframe>
			</div>
			<form action="javascript:postComment()">
				Comment: <input id="commentDetails" type="text" name="comment"><br>
				Name: <input id="commentName" type="text" name="name"><br>
				<input id="submit-button" type="submit" value="Submit">
			</form>
		</section>
	</body>
</html>
